<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph MapMaker</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <style type="text/css">
      #mynetwork {
        width: 600px;
        height: 400px;
        border: 1px solid lightgray;
      }
    </style>
</head>

<body >
    <h1>Awesome Graph Map Generator</h1>

    <div style="background-color: #f5c8b3; border-style:dotted"> 
        <h3>Como utilizar a aplicação:</h3>
        <dl>
            <dt>Adicione cidades</dt>
            <dd>Insira o nome, descrição e vizinhos da cidade</dd>
            <dt>Gerando o grafo resultante</dt>
            <dd>Com todas as cidades criadas gere o Grafo resultante</dd>
            <dt>Calculando caminhos</dt>
            <dd>Selecione a cidade de partida e chegada e descubra o melhor caminho entre elas</dd>
        </dl>
    </div>

    <br>

    <form action="" method="post" id="formulario">
        <div>
            <label for="city__name">
                Insira o nome da cidade:
                <br />
                <input type="text" name="city__name" id="nome" required>
            </label>
        </div>
        <div>
            <label for="city__description">
                Insira a descrição da cidade:
                <br />
                <input type="text" name="city__description" id="description" required>
            </label>
        </div>
        <div>
            <button type="submit" id="submitbtn"> Adicionar cidade</button>
        </div>
    </form>

    <br>

    <form>

        <label for="origem">Adicionar estrada de:</label>
            <select id="origem" name="origem">
                
            </select>

        <label for="destino">para:</label>
            <select id="destino" name="destino">

            </select>
        
        <button type="button" id="adicionar-estrada">Adicionar</button>
    
    </form>

    <br />

    <div>
        <label> Cidades existentes</label>
        <table id="city-list">
            <thead>
            <tr>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="mynetwork"></div>
    
</body>
</html>
